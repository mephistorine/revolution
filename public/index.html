<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Revolution Студия английского языка</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="header">
      <div class="top-bar">
        <div class="logo-container">
          <svg width="230" height="50">
            <symbol id="s-text">
              <text x="0" y="70%">Revolution</text>
            </symbol>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
          </svg>
        </div>
        <menu class="top-menu">
          <li><a class="top-menu-item" href="#courses">Курсы английского языка</a></li>
          <li><a class="top-menu-item" href="#preschool">Дошкольное образование</a></li>
          <li><a class="top-menu-item" href="#abroad">Образование за рубежом</a></li>
          <li><a class="top-menu-item" href="#summer-camp">Летний языковой лагерь</a></li>
        </menu>
      </div>
      <div class="header-content">
        <div class="header-title">
          <h1>Добро пожаловать в студию английского языка Revolution</h1>
        </div>
        <div class="apply-form">
          <h3>Отправте нам заявку</h3>
          <form name="apply-form" action="#">
            <div class="group">
              <input class="apply-form-name" type="text" name="name" required><span class="highlight"></span><span class="bar"></span>
              <label>Имя</label>
            </div>
            <div class="group">
              <input class="apply-form-email" type="email" name="email" pattern="/^([a-z0-9_.-]+)@([a-z0-9_.-]+).([a-z.]{2,6})$/" required><span class="highlight"></span><span class="bar"></span>
              <label>Email</label>
            </div>
            <button class="apply-form-submit" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </header>
    <section id="courses"></section>
  </body>
</html>
